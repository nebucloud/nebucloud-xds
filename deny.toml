# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
# Ignore these advisories for now - they're in transitive dependencies
# TODO: Address these by updating or replacing affected dependencies
ignore = [
    "RUSTSEC-2025-0012",  # backoff unmaintained
    "RUSTSEC-2024-0384",  # instant unmaintained  
    "RUSTSEC-2025-0009",  # aes panic on overflow
    "RUSTSEC-2024-0399",  # rustls acceptor panic
    "RUSTSEC-2025-0134",  # rustls-pemfile unmaintained
    "RUSTSEC-2025-0023",  # tokio broadcast unsound
    "RUSTSEC-2025-0055",  # tracing-subscriber ANSI poisoning
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "OpenSSL",  # ring uses OpenSSL-style license
]
confidence-threshold = 0.8

# Exceptions for crates with non-standard license files
# ring has a non-standard license that cargo-deny can't parse
# See: https://github.com/briansmith/ring/blob/main/LICENSE
[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# Private/workspace crates don't need licenses
[licenses.private]
ignore = true
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = ["nebucloud", "envoyproxy"]
