# git-cliff configuration for nebucloud-xds
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{%- macro remote_url() -%}
  https://github.com/nebucloud/nebucloud-xds
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits
| filter(attribute="scope")
| sort(attribute="scope") %}
- **{{ commit.scope }}:** {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
{%- endfor -%}
{% for commit in commits %}
{%- if not commit.scope %}
- {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
{% endif -%}
{% endfor -%}
{% endfor %}
"""

# Changelog footer
footer = """
---
*Generated by [git-cliff](https://git-cliff.org)*
"""

# Remove leading and trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true

# Filter commits by pattern
filter_unconventional = true

# Process each line as an individual commit
split_commits = false

# Regex for preprocessing commit messages
commit_preprocessors = [
  # Remove issue numbers from commit messages
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
  # Remove trailing whitespace
  { pattern = "\\s+$", replace = "" },
]

# Regex for parsing commit messages
commit_parsers = [
  { message = "^feat", group = "âœ¨ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^doc", group = "ğŸ“š Documentation" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^refactor", group = "â™»ï¸ Refactoring" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^test", group = "ğŸ§ª Testing" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "âš™ï¸ Miscellaneous" },
  { body = ".*security", group = "ğŸ” Security" },
  { message = "^revert", group = "âª Reverts" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter commits by their SHA
filter_commits = false

# Tag pattern for releases
tag_pattern = "v[0-9].*"

# Regex for skipping tags
skip_tags = "v0.0.0"

# Sorting for commits inside a section
sort_commits = "oldest"

# Limit the number of commits in the changelog
# limit_commits = 42
